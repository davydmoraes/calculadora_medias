<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <title>Calculadora de Médias</title>
</head>
<body>
    <div class="container">
    <header>
        <img src="./imagens/logo.png" alt="logo">
        <h1>Calculadora de Médias</h1>
    </header>
    <form id="form-atividade" type="text">
        <input type="text" name="nome-atividade" id="nome-atividade" placeholder="Nome da Atividade" required>
        <input type="number" name="nota-atividade" id="nota-atividade" placeholder="Nota da Atividade" min="0" max="10" required>
        <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome da Atividade</th>
                <th>Nota da Atividade</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td>Média Final</td>
                <td id="media-final-valor"></td>
                <td id="resultado-final-valor">----</td>
            </tr>
        </tfoot>
    </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
